  destructive: "#ff6b9d"
  destructive_foreground: "#ffffff"
  
  border: "#3e3650"
  input: "#2e2640"
  ring: "#ff9cee"
  
  syntax:
    keyword: "#ff9cee"
    string: "#a8e6cf"
    number: "#ffd97d"
