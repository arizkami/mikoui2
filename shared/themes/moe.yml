# Moe Theme - Soft and cute anime-inspired
name: "Moe"
author: "Rabital Team"
version: "1.0.0"

# Dark Mode - Soft Night
dark:
  background: "#1e1a2e"
  foreground: "#ffd6e8"
  
  card: "#2e2640"
  card_hover: "#3e3650"
  popover: "#2e2640"
  
  primary: "#ff9cee"
  primary_foreground: "#1e1a2e"
  
  secondary: "#3e3650"
  secondary_foreground: "#ffd6e8"
  
  muted: "#3e3650"
