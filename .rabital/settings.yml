# Rabital IDE Settings
# Project-specific configuration for the Rabital editor

# Language-specific settings
languages:
  rust:
    tab_size: 4
    format_on_save: true
    
  javascript:
    tab_size: 2
    format_on_save: true
    
  typescript:
    tab_size: 2
    format_on_save: true
    
  python:
    tab_size: 4
    format_on_save: true
    
  yaml:
    tab_size: 2
    format_on_save: true

# File explorer
explorer:
  exclude_patterns:
    - "build/**"
    - "target/**"
    - "node_modules/**"
    - ".git/**"
    - "*.dll"
    - "*.pdb"
    - "*.exe"
  
  show_hidden_files: false
  sort_folders_first: true

# Terminal
terminal:
  shell: "powershell.exe"
  font_size: 13
  cursor_blink: true
  scrollback: 10000

# Git integration
git:
  auto_fetch: true
  show_inline_blame: false
  show_gutter_indicators: true

# Search
search:
  case_sensitive: false
  whole_word: false
  use_regex: false
  exclude_patterns:
    - "build/**"
    - "target/**"
    - "node_modules/**"
