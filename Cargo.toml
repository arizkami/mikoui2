[package]
name = "mikoui"
version = "0.1.0"
edition = "2021"

[lib]
name = "mikoui"
path = "src/lib.rs"

[[example]]
name = "mikoui_example"
path = "examples/main.rs"

[dependencies]
skia-safe = { version = "0.78", features = ["textlayout"] }
winit = { version = "0.30", features = ["wayland", "x11"] }
softbuffer = "0.4"
resvg = "0.42"
usvg = "0.42"
tiny-skia = "0.11"
